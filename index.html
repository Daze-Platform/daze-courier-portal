      /* Comprehensive mobile viewport and scrolling fixes */
      html {
        height: 100%;

        height: 100dvh;

        height: 100%;
        min-height: 100vh;

        -webkit-text-size-adjust: 100%;

      /* iOS Safari specific fixes */
      @supports (-webkit-touch-callout: none) {
        body {
          /* Prevent Safari bounce scrolling */
          position: fixed;
          width: 100%;
          height: 100vh;
          height: 100dvh;
          overflow: hidden;
        }
        
        #root {
          height: 100vh;
          height: 100dvh;
          overflow-y: auto;
          overflow-x: hidden;
          -webkit-overflow-scrolling: touch;
          overscroll-behavior: contain;
        }
      }
      
      /* Prevent zoom on input focus */
      input, select, textarea {

      }
