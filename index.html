    <style>
      /* Enhanced mobile viewport and Safari handling - iPhone focused */
      :root {
        --vh: 1vh;
        --mobile-bottom-safe: max(2rem, env(safe-area-inset-bottom, 2rem));
      }
      
      html {
        height: 100%;
        height: 100vh;
        height: 100dvh;
        overflow-x: hidden;
        /* Critical: Enable momentum scrolling to allow Safari chrome hiding */
        -webkit-overflow-scrolling: touch;
        /* Prevent bounce scroll but allow natural scroll behavior */
        overscroll-behavior-y: auto;
        overscroll-behavior-x: none;
      }
      
      body {
        height: 100%;
        min-height: 100vh;
        min-height: 100dvh;
        overflow-x: hidden;
        position: relative;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        /* Enable momentum scrolling */
        -webkit-overflow-scrolling: touch;
        /* CRITICAL: Allow natural scrolling behavior to hide Safari chrome */
        overscroll-behavior-y: auto;
        /* Ensure body can scroll naturally */
        overflow-y: auto;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        overflow-x: hidden;
        /* Enable momentum scrolling */
        -webkit-overflow-scrolling: touch;
        /* Allow natural scrolling */
        overflow-y: auto;
      }
      
      /* iPhone Safari specific optimizations */
      @supports (-webkit-touch-callout: none) {
        :root {
          --vh: 1vh;
          --mobile-bottom-safe: max(6rem, env(safe-area-inset-bottom, 6rem));
        }
        
        html {
          /* Critical: Remove fixed positioning to allow Safari chrome to hide */
          position: relative;
          overflow-y: auto;
          height: auto;
          min-height: 100vh;
          min-height: 100dvh;
          /* Enable Safari's natural scroll behavior */
          -webkit-overflow-scrolling: touch;
        }
        
        body {
          /* CRITICAL: Use webkit-fill-available for proper iOS viewport */
          position: relative;
          width: 100%;
          height: auto;
          min-height: 100vh;
          min-height: 100dvh;
          min-height: -webkit-fill-available;
          overflow-y: auto;
          overflow-x: hidden;
          -webkit-overflow-scrolling: touch;
          /* Enable Safari chrome hiding on scroll */
          overscroll-behavior-y: auto;
        }
        
        #root {
          height: auto;
          min-height: 100vh;
          min-height: 100dvh;
          min-height: -webkit-fill-available;
          overflow-y: auto;
          overflow-x: hidden;
          -webkit-overflow-scrolling: touch;
        }
        
        /* Ensure buttons are accessible on iPhone */
        .mobile-safe-button {
          margin-bottom: var(--mobile-bottom-safe) !important;
          position: relative !important;
          z-index: 9999 !important;
        }
      }
      
      /* Prevent zoom on input focus */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      
      /* Dynamic viewport height calculation for Safari */
      @media screen and (max-width: 768px) {
        .mobile-full-height {
          height: auto;
          min-height: 100vh;
          min-height: 100dvh;
        }
        
        .mobile-safe-bottom {
          padding-bottom: var(--mobile-bottom-safe);
        }
        
        .mobile-extra-bottom {
          padding-bottom: calc(var(--mobile-bottom-safe) + 20rem);
        }
      }
      
      /* Force Safari to respect scrolling */
      @media screen and (max-width: 768px) and (-webkit-min-device-pixel-ratio: 0) {
        body {
          height: auto !important;
          position: static !important;
          overflow-y: scroll !important;
        }
        
        #root {
          overflow-y: scroll !important;
          height: auto !important;
        }
      }
    </style>
    
    <script>
      // Enhanced dynamic viewport height calculation for Safari
      function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        
        // Additional mobile bottom safe area calculation
        if (window.innerWidth <= 768) {
          let safeBottom = Math.max(96, window.innerHeight * 0.15); // At least 96px or 15% of screen
          document.documentElement.style.setProperty('--mobile-bottom-safe', `${safeBottom}px`);
        }
      }
      
      // Set on load and resize
      window.addEventListener('load', setVH);
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', () => {
        setTimeout(setVH, 100);
        setTimeout(setVH, 500); // Double check after orientation change
      });
      
      // Force scroll behavior on iOS
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.addEventListener('DOMContentLoaded', function() {
          document.body.style.overflow = 'auto';
          document.body.style.webkitOverflowScrolling = 'touch';
        });
      }
    </script>
